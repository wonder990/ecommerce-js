<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DazzShoes</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link bootastrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- link main css -->
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container-body">
      <!-- NAVEGADOR -->

      <header class="header">
        <nav class="nav-1">
          <div class="logo">
            <a class="logo-1" href="">Dazz Shoes</a>
          </div>

          <button id="boton-carrito" class="boton-carrito1">
            <i class="fav-icon fas fa-shopping-cart"></i
            ><span id="contadorCarrito">0</span>
          </button>
        </nav>
      </header>

      <!-- SEARCH -->

      <section class="search-1">
        <div class="buscador">
          <button id="boton_lateral" class="boton-lateral">
            <i class="fa-solid fa-bars"></i>
          </button>
          <form class="busqueda-1">
            <button class="btn-buscador" id="btn" type="submit">
              <i class="icon-search fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              class="search"
              id="search"
              placeholder="Buscar"
              type="search"
            />
          </form>
        </div>
      </section>

      <!-- MAIN  -->

      <main class="main">
        <!-- MENU LATERAL -->
        <div id="menu-lateral1" class="menu-lateral">
          <div class="m-lateral">
            <ul class="ul-lateral" id="filtros">
              <li class="li-lateral2">
                <p>Genero</p>
                <ul>
                  <li>
                    <input type="checkbox" id="hombre" value="genero" />
                    <label for="hombre">Hombre</label>
                  </li>
                  <li>
                    <input type="checkbox" id="mujer" value="genero" />
                    <label for="mujer">Mujer</label>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <section
          id="contenedor-productos"
          class="container-productos"
        ></section>
      </main>

      <!-- MODAL -->

      <div class="modal-contenedor">
        <div class="modal-carrito">
          <div class="head-carrito">
            <h3>Carrito de compras</h3>
            <button id="carritoCerrar" class="boton-cerrar">
              <i class="boton-cerrar1 fas fa-times-circle"></i>
            </button>
          </div>
          <div id="carrito-contenedor"></div>
          <p class="precioProducto">
            <span class="cp"> Precio total:</span> $<span
              id="precioTotal"
            ></span>
          </p>
        </div>
      </div>

      <!-- FOOTER -->

      <footer class="footer container-fluid">
        <div class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Features</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">About</a>
            </li>
          </ul>
          <p class="text-center text-muted">Â© 2021 Company, Inc</p>
        </div>
      </footer>
    </div>

    <!-- scripts -->
    <!-- <script src="js/carritocompras.js"></script>
    <script src="js/menulateral.js"></script> -->
    <script src="js/productos.js"></script>
    <script src="js/dom.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
